[tox]
envlist =
    py37
    py310
    py312
    check
minversion = 4.6.0

[testenv]
description = run the tests with pytest
passenv =
    DBUS_SESSION_BUS_ADDRESS
setenv =
    WAKEPY_FAKE_SUCCESS = "yes"
deps =
    time-machine
    pytest>=6
    jeepney >= 0.7.1;sys_platform=='linux'
commands =
    ; -W error: turn warnings into errors
    {envpython} -m pytest -W error {tty:--color=yes} {posargs}
allowlist_externals =
    echo

[testenv:check]
description = Check formatting
deps =
    black==23.3.0
    ruff==0.3.2
    isort==5.12.0
    mypy==1.3.0
skip_install = true
commands =
    python -m isort ./wakepy --check --diff
    python -m black ./wakepy --check
    python -m ruff check ./wakepy
    python -m mypy ./wakepy