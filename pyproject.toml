[project]
name = "wakepy"
dynamic = ["version"]
description = "Simple wakelock / keep-awake / stay-awake"
authors = [
    {name = "Niko Pasanen", email = "niko@pasanen.me"},
]
dependencies = [
    # Default install on linux uses jeepney
    # use --no-deps to skip if necessary
    "jeepney >= 0.7.1;sys_platform=='linux'"
]
# Python 3.7 introduces from __future__ import annotations
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Utilities",
]

[project.optional-dependencies]
doc = [
    "sphinx~=5.0",
    "myst-parser",
    "furo",
]
dev = [
    "sphinx-autobuild",
    "IPython",
    "black==23.3.0",
    "pytest",
    "mypy==1.3.0",
    "tox==4.6.0",
    "isort==5.12.0",
    "ruff==0.0.270",
]

[project.urls]
Homepage = "https://github.com/np-8/wakepy"
"Source Code" = "https://github.com/np-8/wakepy"
"Issue Tracker" = "https://github.com/np-8/wakepy/issues"

[project.scripts]
wakepy = "wakepy.__main__:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[[tool.mypy.overrides]]
module = 'jeepney.*'
ignore_missing_imports = true

[[tool.mypy.overrides]]
# This package will be removed soon. Do not fix.
module = 'wakepy._deprecated.*'
check_untyped_defs = false


[tool.ruff]
# Same as Black.
line-length = 88

target-version = "py310"

# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = []

fix = true
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    ".venv",
    "venv",
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
